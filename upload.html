<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d3b5a 0, #020617 55%, #000 95%);
      color: #e5f3ff;
    }

    .box {
      background: #020b25;
      padding: 40px 50px 36px;
      border-radius: 32px;
      text-align: center;
      box-shadow: 0 24px 60px rgba(0,0,0,.7);
      min-width: 380px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 28px;
      font-size: 14px;
    }

    .btn-main {
      padding: 12px 36px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #22c55e, #0ea5e9);
      color: #020617;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 14px 30px rgba(34,197,94,.45);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #22c55e;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Upload Image</h1>
  <p>This is the upload page. Your link works ✅</p>

  <a href="#" class="btn-main">Choose File</a>

  <!-- ✅ أهم سطر: يرجع للصفحة الرئيسية (index.html) -->
  <a href="./" class="back-link">⬅ Back to dataset</a>
</div>

</body>
</html>

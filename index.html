<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowerLens – Upload Image</title>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d3b5a 0, #020617 55%, #000 95%);
      color: #e5f3ff;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #020b25;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 24px 60px rgba(0,0,0,.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #22c55e, #0ea5e9);
      color: #020617;
      text-decoration: none;
      display: inline-block;
    }

    .back {
      display: block;
      margin-top: 20px;
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Upload Image</h1>
  <p>This is the upload page. Your link works ✅</p>

  <button class="btn">Choose File</button>

  <!-- Back to the main dataset page -->
  <a href="index.html" class="back">⬅ Back to dataset</a>
</div>

</body>
</html>
